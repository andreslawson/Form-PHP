<!DOCTYPE html>
<!-- 
1. Crie a base de dados (ao lado da base de dados ECD) e a tabela formando
2. formandosRegistar.php que regista os formandos
O formando não pode ser repetido (controlo feito através do email do formando)
3. Dispensa passagem de mensagens de sucesso uu fracasso
http://localhost:8080/atv01/formandosRegistar.html
-->

<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Registo de formandos</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
  <!--Script that get url text-->
  <script>
    var msg = new URLSearchParams(document.location.search.substring());
    var resultado = msg.get("msg");
  </script>

</head>

<body>


  <div class="p-4 d-flex justify-content-center mb-4">
    <form style="width: 26rem" action="formandosRegistar.php">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="nome" class=" border form-control" />
        <label class="form-label">Primeiro nome</label>
      </div>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="apelido" class=" border form-control" />
        <label class="form-label">Apelido</label>
      </div>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="cidade" class=" border form-control" />
        <label class="form-label">Escreva o nome da sua cidade Natal</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" class="border form-control" />
        <label class="form-label">Escreva o seu email</label>
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="border form-control" rows="4" name="obs"></textarea>
        <label class="form-label">Preeencha aqui as observações do cliente</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
        <label class="form-check-label">
          Concorda com o tratamento de dados.
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" value="Registar" name="registar">Registar</button>
    </form>
  </div>

  <!--Message script-->
  <script>
    if (resultado == "repetido") {
      window.alert("Email Repetido");
    }
    if (resultado == "OK") {
      window.alert("Cadastrado com Sucesso!");
    }
  </script>
</body>

</html>
